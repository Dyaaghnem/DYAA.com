    <section class="contact-container">
        <h1><span class="contact-text">Contact</span> <span id="cm">Me!</span></h1>
        <form id="contact-form">
            <div class="form-group">
                <input type="text" id="name" name="name" placeholder="Your Name and Surname" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" name="email" placeholder="Your Email Address" required>
            </div>
            <div class="form-group">
                <input type="tel" id="mobile" name="mobile" placeholder="Your Mobile Number" required>
            </div>
            <div class="form-group">
                <textarea id="message" name="message" placeholder="Your Message" rows="5" required></textarea>
            </div>
            <button type="submit">Send Message</button>
        </form>
    </section>
